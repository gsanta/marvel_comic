<!doctype html>
<html ng-app="dueDateCalculator">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css"/>

    <title>Due Date Calculator</title>

    <!--<link href="dist/lib/css/lib.css" rel="stylesheet">-->
    <!--<link href="dist/app.js/css/app.js.css" rel="stylesheet">-->
    <style>
        .character-box {
            width: 250px;
            height: 280px;
            border: 1px solid black;
        }

        .list .character-box{
            margin: 0 auto;
        }

        .fight-button {
            margin-top: 30px;
        }

        .character-box .selection-button {
            width: 40px;
            height: 40px;
        }

        .character-box .selection-button-left {
            float: left;
        }

        .character-box .selection-button-right {
            float: right;
        }

        .character-box .thumbnail {
            margin-left: 42px;
            margin-right: 40px;
        }

        .redCorner {
            background: red;
        }

        .blueCorner {
            background: blue;
            float:right
        }

        .description {
            clear: both;
        }

        .highlight-left {
            background: red;
        }

        .highlight-right {
            background: blue;
        }

        .fighter-box {
            height: 300px;
            width: 400px;
            border: 1px solid black;
            margin: 0 auto;
            padding: 5px;
        }

        .fighter-box .fighter-box-left .thumbnail {
            float: right;
        }

        .fighter-box .fighter-box-right .thumbnail {
            float: left;
        }

        .fighter-box .description {
            float: left;
            width: 200px;
        }

        .fighter-container {
            margin-top: 20px;
        }

        .fighter-button {
            margin:20px auto;
            max-width:300px;
        }
    </style>
</head>

<body>


<div ng-view></div>

<script src="dist/lib/js/lib.js"></script>
<script src="dist/app/js/app.js"></script>
<script>


</script>

</body>
</html>
