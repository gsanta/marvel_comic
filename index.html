<!doctype html>
<html ng-app="dueDateCalculator">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css"/>

    <title>Due Date Calculator</title>

    <!--<link href="dist/lib/css/lib.css" rel="stylesheet">-->
    <!--<link href="dist/app.js/css/app.js.css" rel="stylesheet">-->
</head>

<body  ng-controller="mainController">

<button type="button" class="btn btn-primary">
    Single Toggle
</button>

<button ng-click="getComics()">Button</button>

<div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="character in characters">
        <div class="thumbnail">
            <img ng-src="{{character.thumbnail.path}}/portrait_xlarge.jpg" alt="character">
            <div class="caption">
                <h3>{{character.name}}</h3>
            </div>
        </div>
    </div>
</div>

<h1>Todos</h1>
<h4>{{todos.length}} total</h4>
<ul>
    <li ng-repeat="todo in filteredTodos">{{todo.text}}</li>
</ul>

<pager
        boundary-links="true"
        total-items="todos.length"
        ng-model="currentPage"
        class="pagination-sm"
        max-size="maxSize"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pager>


<script src="dist/lib/js/lib.js"></script>
<script src="dist/app/js/app.js"></script>
<script>


</script>

</body>
</html>
